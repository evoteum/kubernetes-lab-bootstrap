---
- name: Bootstrap Kubernetes cluster
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    argocd_manifest: "{{ argocd_manifest }}"
    argocd_values: "{{ argocd_values }}"
    kube_config_path: /etc/kubernetes/admin.conf
    kubeadm_config_src: "{{ kubeadm_config_src }}"
    pod_network_cidr: "10.244.0.0/16"

  pre_tasks:
    - name: Disable swap immediately
      ansible.builtin.command: swapoff -a
      changed_when: false

    - name: Comment out swap entries in fstab
      ansible.builtin.replace:
        path: /etc/fstab
        regexp: '^([^#].*\sswap\s.*)$'
        replace: '# \1'

    - name: Ensure kernel modules for Kubernetes networking are loaded
      ansible.builtin.modprobe:
        name: "{{ item }}"
        state: present
      loop:
        - overlay
        - br_netfilter

    - name: Persist required modules across reboots
      ansible.builtin.copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter
        owner: root
        group: root
        mode: '0644'

    - name: Configure sysctl for Kubernetes networking
      ansible.builtin.copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.ipv4.ip_forward = 1
          net.bridge.bridge-nf-call-ip6tables = 1
        owner: root
        group: root
        mode: '0644'

    - name: Apply sysctl settings
      ansible.builtin.command: sysctl --system
      changed_when: false

    # Raspberry Pi specific boot flags (Ubuntu on ARM64 only)
    - name: Detect Raspberry Pi hardware
      ansible.builtin.set_fact:
        is_rpi: "{{ ansible_facts['ansible_product_name'] is search('Raspberry Pi') }}"

    - name: Ensure cgroups are enabled for Raspberry Pi kernel
      ansible.builtin.lineinfile:
        path: /boot/firmware/cmdline.txt
        backrefs: yes
        regexp: '^(.*)$'
        line: '\1 cgroup_memory=1 cgroup_enable=memory cgroup_enable=cpuset'
      when: is_rpi
      notify: reboot_required

    - name: Reduce GPU memory allocation on Raspberry Pi
      ansible.builtin.lineinfile:
        path: /boot/firmware/config.txt
        regexp: '^gpu_mem='
        line: 'gpu_mem=16'
        create: yes
      when: is_rpi
      notify: reboot_required

    - name: Include containerd
      include_role:
        name: geerlingguy.containerd

    - name: Add Kubernetes apt repository signing key
      ansible.builtin.apt_key:
        url: https://pkgs.k8s.io/core:/stable:/v1.30/deb/Release.key
        state: present

    - name: Add Kubernetes apt repository
      ansible.builtin.apt_repository:
        repo: >
          deb https://pkgs.k8s.io/core:/stable:/v1.30/deb/ /
        state: present
        filename: kubernetes

    - name: Install Kubernetes packages
      ansible.builtin.apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages at installed version
      ansible.builtin.apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: hold

    - name: Enable and start kubelet
      ansible.builtin.systemd:
        name: kubelet
        state: started
        enabled: yes

  tasks:
    - name: Create directory for kubeadm configuration
      file:
        path: /etc/kubeadm
        state: directory
        owner: root
        group: root
        mode: 0755

    - name: Copy kubeadm configuration file from control machine
      copy:
        src: "{{ kubeadm_config_src }}"
        dest: /etc/kubeadm/kubeadm-config.yaml
        owner: root
        group: root
        mode: 0644

    - name: Run kubeadm init
      command: >
        kubeadm init
        --config /etc/kubeadm/kubeadm-config.yaml
        --upload-certs
      register: kubeadm_init
      retries: 3
      delay: 10
      until: kubeadm_init.rc == 0

    - name: Create .kube directory for ubuntu user
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: 0755

    - name: Copy admin.conf for ubuntu user
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu
        mode: 0600

    - name: Export kubeconfig for subsequent tasks
      set_fact:
        kube_config_path: /home/ubuntu/.kube/config

    - name: Add Cilium Helm repo
      community.kubernetes.helm_repository:
        name: cilium
        repo_url: https://helm.cilium.io

    - name: Install minimal Cilium CNI
      community.kubernetes.helm:
        name: cilium
        chart_ref: cilium/cilium
        release_namespace: kube-system
        kubeconfig: "{{ kube_config_path }}"
        create_namespace: false
        values:
          kubeProxyReplacement: "disabled"
          k8sServiceHost: "127.0.0.1"
          k8sServicePort: 6443
          ipam:
            mode: "kubernetes"

    - name: Apply ArgoCD manifest
      kubernetes.core.k8s:
        kubeconfig: "{{ kube_config_path }}"
        state: present
        src: "{{ argocd_manifest }}"

    - name: Wait for ArgoCD server to become available
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kube_config_path }}"
        kind: Deployment
        namespace: argocd
      register: argocd_deploys
      until: >
        argocd_deploys.resources | selectattr('metadata.name','equalto','argocd-server')
        | selectattr('status.availableReplicas','defined')
        | selectattr('status.availableReplicas','>','0') | list | length > 0
      retries: 40
      delay: 15

    - name: Show cluster nodes
      kubernetes.core.k8s_info:
        kubeconfig: "{{ kube_config_path }}"
        kind: Node
      register: nodes

    - ansible.builtin.debug:
        msg: "Cluster nodes: {{ nodes.resources | map(attribute='metadata.name') | list }}"

  handlers:
    - name: reboot_required
      ansible.builtin.reboot:
        msg: "Rebooting to apply Raspberry Pi kernel or GPU configuration"
        reboot_timeout: 600

    - name: restart_containerd
      ansible.builtin.systemd:
        name: containerd
        state: restarted