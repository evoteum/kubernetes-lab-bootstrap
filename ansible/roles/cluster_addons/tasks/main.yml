---
- name: Verify kubeconfig exists
  ansible.builtin.stat:
    path: "{{ kubeconfig_path }}"
  register: kubeconfig_file

- name: Fail if kubeconfig missing
  ansible.builtin.fail:
    msg: "Kubeconfig {{ kubeconfig_path }} not found. Cannot install addons."
  when: not kubeconfig_file.stat.exists

- name: Create directory for platform CRDs
  file:
    path: /opt/kubernetes/platform-crds
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Install Gateway API CRDs
  copy:
    src: "{{ item }}"
    dest: "/opt/kubernetes/platform-crds/{{ item | basename }}"
    owner: root
    group: root
    mode: "0644"
  loop: "{{ lookup('fileglob', role_path + '/files/gatewayapi-*.yaml', wantlist=True) }}"

- name: Apply Gateway API CRDs
  command: >
    kubectl --kubeconfig {{ kubeconfig_path }} apply -f /opt/kubernetes/platform-crds
  register: gateway_api_crds_apply
  changed_when: >
    gateway_api_crds_apply.stdout is search("created")
    or gateway_api_crds_apply.stdout is search("configured")

- name: Wait for Gateway API CRDs to be established
  command: >
    kubectl --kubeconfig {{ kubeconfig_path }} wait
    --for=condition=Established
    --timeout=120s
    crd/gatewayclasses.gateway.networking.k8s.io
    crd/gateways.gateway.networking.k8s.io
    crd/grpcroutes.gateway.networking.k8s.io
    crd/httproutes.gateway.networking.k8s.io
    crd/referencegrants.gateway.networking.k8s.io
    crd/tlsroutes.gateway.networking.k8s.io

- name: Add Helm repositories
  kubernetes.core.helm_repository:
    name: "{{ item.name }}"
    repo_url: "{{ item.repo_url }}"
  loop: "{{ helm.charts }}"

- name: Install baseline Helm charts (no network dependency)
  kubernetes.core.helm:
    name: "{{ item.name }}"
    chart_ref: "{{ item.ref }}"
    chart_version: "{{ item.version }}"
    release_namespace: "{{ item.namespace }}"
    create_namespace: "{{ item.create_namespace }}"
    kubeconfig: "{{ kubeconfig_path }}"
    release_values: "{{ item.release_values }}"
  loop: "{{ helm.charts | selectattr('depends_on_network', 'equalto', false) }}"

- name: Wait for all Cilium pods to become Ready
  ansible.builtin.command: >
    kubectl --kubeconfig {{ kubeconfig_path }}
    -n kube-system wait --for=condition=Ready pods
    -l k8s-app=cilium --timeout=300s
  register: cilium_ready
  retries: 6
  delay: 10
  until: cilium_ready.rc == 0
  become: true

- name: Install network dependent Helm charts
  kubernetes.core.helm:
    name: "{{ item.name }}"
    chart_ref: "{{ item.ref }}"
    chart_version: "{{ item.version }}"
    release_namespace: "{{ item.namespace }}"
    create_namespace: "{{ item.create_namespace }}"
    kubeconfig: "{{ kubeconfig_path }}"
    release_values: "{{ item.release_values }}"
  loop: "{{ helm.charts | selectattr('depends_on_network', 'equalto', true) }}"

- name: Wait for Argo CD server pods to become Ready
  ansible.builtin.command: >
    kubectl --kubeconfig {{ kubeconfig_path }}
    -n {{ helm.charts | selectattr('name', 'equalto', 'argo') | map(attribute='namespace') | first }}
    wait --for=condition=Ready pods
    -l app.kubernetes.io/name=argocd-server
    --timeout=300s
  register: argo_server_ready
  retries: 6
  delay: 10
  until: argo_server_ready.rc == 0
  become: true

- name: Wait for Argo CD application controller pods to become Ready
  ansible.builtin.command: >
    kubectl --kubeconfig {{ kubeconfig_path }}
    -n {{ helm.charts | selectattr('name', 'equalto', 'argo') | map(attribute='namespace') | first }}
    wait --for=condition=Ready pods
    -l app.kubernetes.io/name=argocd-application-controller
    --timeout=300s
  register: argo_controller_ready
  retries: 6
  delay: 10
  until: argo_controller_ready.rc == 0
  become: true

- name: Wait for Argo CD repo server pods to become Ready
  ansible.builtin.command: >
    kubectl --kubeconfig {{ kubeconfig_path }}
    -n {{ helm.charts | selectattr('name', 'equalto', 'argo') | map(attribute='namespace') | first }}
    wait --for=condition=Ready pods
    -l app.kubernetes.io/name=argocd-repo-server
    --timeout=300s
  register: argo_repo_ready
  retries: 6
  delay: 10
  until: argo_repo_ready.rc == 0
  become: true

- name: Ensure Argo CD directory exists
  ansible.builtin.file:
    path: /etc/argocd
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Install root Argo CD application manifest
  ansible.builtin.copy:
    src: argocd-root-application.yaml
    dest: /etc/argocd/root-application.yaml
    owner: root
    group: root
    mode: "0644"
    force: true

- name: Apply root Argo CD application
  kubernetes.core.k8s:
    state: present
    kubeconfig: "{{ kubeconfig_path }}"
    src: /etc/argocd/root-application.yaml

- name: Get Default ArgoCD admin password
  ansible.builtin.shell: kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath="{.data.password}" | base64 -d
  register: argo_password
  changed_when: false

- name: Print Default ArgoCD admin password
  ansible.builtin.debug:
    msg: "ArgoCD Password: {{ argo_password.stdout }} (change this now)"

- name: Build success
  ansible.builtin.debug:
    msg: "Cluster build has completed successfully."
